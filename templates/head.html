<div class="header tg_page_head">
  <div class="navbar navbar-static-top  navbar-inverse" role="navigation" ng-class="{navbar_peer_not_selected: !curDialog.peer, navbar_offline: offline, navbar_history_select: historyState.selectActions}">
    <div class="container-fluid">

      <div class="navbar-header">
        <a class="navbar-brand" href="{{isLoggedIn ? '#/im' : '#/'}}"><div class="head_logo"></div><span>UBon Web</span></a>
      </div>

      <div class="navbar-menu" ng-switch="offline">

        <ul ng-switch-when="true" class="nav navbar-nav navbar-offline">
          <li ng-show="!offlineConnecting"><span class="navbar-offline-text"><my-i18n msgid="head_waiting_for_network"></my-i18n><span my-loading-dots></span></span></li>
          <li ng-show="!offlineConnecting"><a href="" ng-click="retryOnline()" my-i18n="head_retry"></a></li>
          <li ng-show="offlineConnecting"><span class="navbar-offline-text"><my-i18n msgid="head_connecting"></my-i18n><span my-loading-dots></span></span></li>
        </ul>

        <ul ng-switch-default class="nav navbar-nav navbar-right">
          <li ng-if="isLoggedIn &amp;&amp; !isEmpty.contacts"><a href="" ng-click="openContacts()"><i class="glyphicon glyphicon-user"></i>{{"head_contacts" | i18n}}</a></li>
          <li ng-if="isLoggedIn"><a href="" ng-click="openSettings()"><i class="glyphicon glyphicon-cog"></i>{{"head_settings" | i18n}}</a></li>
          <li ng-if="isLoggedIn"><a href="" ng-click="logOut()"><i class="glyphicon glyphicon-log-out"></i>{{"head_log_out" | i18n}}</a></li>
          <li ng-if="!isLoggedIn"><a href="http://catcom.vn/" target="_blank" my-i18n="head_about"></a></li>
        </ul>

      </div>

    </div>
  </div>
</div>
